<form [formGroup]="issuerForm" (ngSubmit)="sendIssuerData()">
  <div class="container-fluid">
    <div class="row bg-grey">
      <div class="col text-center">
        Insert Issuer Data
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" id="code" formControlName="code" class="form-control">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="createdBy">Created By</label>
          <input type="text" id="createdBy" formControlName="createdBy" class="form-control">
        </div>
      </div>
      <div class="col-3">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text"  id="description" formControlName="description" class="form-control">
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <button type="submit" [disabled]="!issuerForm.valid" class="btn btn-primary btn-block">Generate SQL Script</button>
      </div>
    </div>
    <div class="row mt-2" *ngIf="filename">
      <div class="col">
        <button type="button" (click)="downloadFile()">Download - {{filename}}</button>
      </div>
    </div>
  </div>
</form>
