<div class="container-fluid mt-2">
  <div class="row">
    <div class="col-2">
      <h3 class="text-center alert-primary"><b>Issuers</b></h3>
    </div>
    <div class="col-8">
      <div class="btn-group d-flex" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="sqlType" value="insert" id="insert" autocomplete="off" checked>
        <label class="btn btn-outline-primary w-100  border border-primary" for="insert">INSERT</label>

        <input type="radio" class="btn-check" name="sqlType" value="update" id="update" autocomplete="off">
        <label class="btn btn-outline-primary w-100 border border-primary" for="update">UPDATE</label>

        <input type="radio" class="btn-check" name="sqlType" value="delete" id="delete" autocomplete="off">
        <label class="btn btn-outline-primary w-100 border border-primary" for="delete">DELETE</label>
      </div>
    </div>
    <div class="col-2">
      <button class="btn btn-primary float-end">Check DB Data</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-4">
      <div class="mb-4">
        <label for="code" class="form-label">Code</label>
        <input type="text" class="form-control" id="code">
      </div>
      <div class="mb-4">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description">
      </div>
      <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="mb-2">
        <label for="availaibleAuthentMeans" class="form-label">Availaible Authent Means</label>
        <input type="text" class="form-control" id="availaibleAuthentMeans">
      </div>
    </div>
    <div class="col-4">
      <div class="mb-4">
        <label for="createdBy" class="form-label">Created By</label>
        <input type="text" class="form-control" id="createdBy">
      </div>
      <div class="mb-4">
        <label for="lastUpdateBy" class="form-label">Last Update BY</label>
        <input type="text" class="form-control" id="lastUpdateBy">
      </div>
      <div class="mb-4">
        <label for="updateState" class="form-label">Update State</label>
        <input type="text" class="form-control" id="updateState">
      </div>
    </div>
    <div class="col-4">
      <div class="mb-4">
        <label for="creationDate" class="form-label">Creation Date</label>
        <input type="text" class="form-control" id="creationDate">
      </div>
      <div class="mb-4">
        <label for="lastUpdateDate" class="form-label">Last Update Date</label>
        <input type="text" class="form-control" id="lastUpdateDate">
      </div>
      <div class="mb-4">
        <label for="label" class="form-label">Label</label>
        <input type="text" class="form-control" id="label">
      </div>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col text-center">
      <button class="btn btn-primary" type="button">Preview SQL Script</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="SQLScriptRadioButton" id="previewSQLScriptRadioButton">
        <label class="form-check-label" for="previewSQLScriptRadioButton">
          Preview Auto Generated SQL
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <textarea name="sqlScriptAutoGenerated" class="w-100" rows="3" readonly></textarea>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="SQLScriptRadioButton" id="writeSQLScriptRadioButton">
        <label class="form-check-label" for="writeSQLScriptRadioButton">
          Write SQL Script By Manual
        </label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <textarea name="sqlScriptByManual" class="w-100" rows="3"></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button class="btn btn-primary m-2" type="button">Validate SQL Script</button>
      <button class="btn btn-primary m-2" type="button">Generate SQL Script</button>
    </div>
    <div class="col-6">
      <button class="btn btn-primary float-end m-2" type="button">Download SQL file</button>
      <button class="btn btn-primary float-end m-2" type="button">Preview SQL file</button>
    </div>
  </div>
</div>
