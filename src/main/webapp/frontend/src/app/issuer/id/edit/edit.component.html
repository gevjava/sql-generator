<section class="issuer_section">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body">
            <div  class="wrapper">
              <form [formGroup]="issuerEditForm" (ngSubmit)="onEdit(issuerEditForm)">
                <table  class="table text-center table-bordered">
                  <thead class="thead-dark">
                  <tr>
                    <th scope="col">Code</th>
                    <th scope="col">createdBy</th>
                    <th scope="col">creationDate</th>
                    <th scope="col">name</th>
                    <th scope="col">updateState</th>
                    <th scope="col">label</th>
                    <th scope="col">availaibleAuthentMeans</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>
                      <input type="text" formControlName="code" name="code" class="form-control"  [ngModel]="issuer.code"  placeholder="{{ issuer.code }}}" readonly="true">
                    </td>
                    <td>
                      <input type="text" formControlName="createdBy" name="createdBy" class="form-control" [ngModel]="issuer.createdBy"     placeholder="{{ issuer.createdBy }}">
                    </td>
                    <td>
                      <input type="text" formControlName="creationDate" name="creationDate" class="form-control"  [ngModel]="issuer.creationDate"  placeholder="{{ issuer.creationDate }}">
                    </td>
                    <td>
                      <input type="text" formControlName="name"  nama="name" class="form-control"  [ngModel]="issuer.name"  placeholder="{{ issuer.name }}">
                    </td>
                    <td>
                      <input type="text" formControlName="updateState" name="updateState"  class="form-control"  [ngModel]="issuer.updateState"   placeholder="{{ issuer.updateState }}">
                    </td>
                    <td>
                      <input type="text" formControlName="label" name="label" class="form-control"  [ngModel]="issuer.label"  placeholder="{{ issuer.label }}">
                    </td>
                    <td>
                      <input type="text" formControlName="availaibleAuthentMeans"  name="availaibleAuthentMeans" class="form-control"  [ngModel]="issuer.availaibleAuthentMeans"   placeholder="{{ issuer.availaibleAuthentMeans }}">
                    </td>
                  </tr>
                  </tbody>
                </table>
                <div class="form-group text-center">
                  <a href="/" class="btn btn-primary" style="margin: 0px 5px;">Cancel</a>
                  <button type="submit" [disabled]="!issuerEditForm.valid" class="btn btn-primary">Generate SQL</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
