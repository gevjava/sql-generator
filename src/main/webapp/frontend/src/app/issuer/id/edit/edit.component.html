<section class="issuer_section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body">
            <div  class="wrapper">
              <form [formGroup]="issuerEditForm" (ngSubmit)="onEdit(issuerEditForm)">
                <table  class="table">
                  <thead class="thead-dark">
                  <tr>
                    <th scope="col">Code</th>
                    <th scope="col">createdBy</th>
                    <th scope="col">creationDate</th>
                    <th scope="col">name</th>
                    <th scope="col">updateState</th>
                    <th scope="col">label</th>
                    <th scope="col">availaibleAuthentMeans</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>
                      <input class="form-control" type="text" formControlName="code" name="code"   [(ngModel)]="issuer.code" placeholder="{{ issuer.code }}" readonly="true">
                    </td>
                    <td>
                      <input class="form-control" type="text" formControlName="createdBy" name="createdBy"  [(ngModel)]="issuer.createdBy" placeholder="{{ issuer.createdBy }}">
                    </td>
                    <td>
                      <input class="form-control" type="date" formControlName="creationDate" name="creationDate" [(ngModel)]="issuer.creationDate" placeholder="{{ issuer.creationDate }}">
                    </td>
                    <td>
                      <input class="form-control" type="text" formControlName="name"  nama="name" [(ngModel)]="issuer.name" placeholder="{{ issuer.name }}">
                    </td>
                    <td>
                      <input class="form-control" type="text" formControlName="updateState" name="updateState"  [(ngModel)]="issuer.updateState" placeholder="{{ issuer.updateState }}">
                    </td>
                    <td>
                      <input class="form-control" type="text" formControlName="label" name="label"  [(ngModel)]="issuer.label" placeholder="{{ issuer.label }}">
                    </td>
                    <td>
                      <input class="form-control" type="text" formControlName="availaibleAuthentMeans"  name="availaibleAuthentMeans" [(ngModel)]="issuer.availaibleAuthentMeans" placeholder="{{ issuer.availaibleAuthentMeans }}">
                    </td>
                  </tr>
                  </tbody>
                </table>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Generate SQL</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</section>
