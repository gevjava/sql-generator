<form [formGroup]="subIssuerForm" (ngSubmit)="sendSubIssuerData()">
  <div class="container-fluid">
    <div class="row bg-grey">
      <div class="col text-center">
      </div>
    </div>

    <div class="row">

      <div class="col-md-4"></div>
      <div class="col-md-4 text-center">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control">
        </div>

        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" id="code" formControlName="code" class="form-control">
        </div>

        <div class="form-group">
          <label for="authentMeans">AuthentMeans</label>
          <input type="text" id="authentMeans" formControlName="authentMeans" class="form-control">
        </div>
      </div>

      <div class="col-md-4"></div>

    </div>
  </div>

  <div class="container">
    <div class="row text-center mt-2">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button type="submit" [disabled]="!subIssuerForm.valid" class="btn btn-primary btn-block">Generate SQL Script
        </button>
      </div>

      <div class="col-md-4"></div>
    </div>
  </div>

  <div class="row  text-center" style="margin-top: 25px;" *ngIf="filename">
    <div class="col">
      <button class="btn-outline-success" type="button" (click)="downloadFile()">Download - {{filename}}</button>
    </div>
  </div>
</form>


<div class="container-fluid" style="margin-top: 150px;">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <table class="table table-bordered">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Code</th>
          <th scope="col">Auth</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let subIssuer of subIssuers;">
          <th scope="row">{{ subIssuer.id }}</th>
          <td>{{ subIssuer.name }}</td>
          <td>{{ subIssuer.code }}</td>
          <td>{{ subIssuer.authentMeans }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
