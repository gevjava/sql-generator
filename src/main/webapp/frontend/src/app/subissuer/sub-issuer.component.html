<p>subIssuer works!</p>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form (click)="add(subIssuer)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="subIssuer.name"  placeholder="Enter name">
        </div>
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" class="form-control" id="code" name="code" [(ngModel)]="subIssuer.code" placeholder="Enter code">
        </div>
        <div class="form-group">
          <label for="authentMeans">AuthentMeans</label>
          <input type="text" class="form-control" id="authentMeans"  name="authentMeans" [(ngModel)]="subIssuer.authentMeans" placeholder="authentMeans">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
<hr>
List of SubIssuer
<hr>
<div *ngFor="let subIssuer of subIssuers">
  <div>{{subIssuer.id}} --- {{subIssuer.name}}</div>
</div>
