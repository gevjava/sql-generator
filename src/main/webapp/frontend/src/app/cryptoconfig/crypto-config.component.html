<div class="panel panel-primary">
  <div class="center-pill text-center"
       style="border: 1px solid white; background-color: white ; padding-top: 10px; padding-bottom: 10px">
    <h3>Configuration Cryptography</h3>
  </div>
  <div class="container-sm">
    <div class="row align-items-start" style="margin: 6px;">

      <!--      Add CryptoConfig data-->
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-title">Add CryptoConfig data</h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <form [formGroup]="cryptoConfigAddForm" (ngSubmit)="sendCryptoConfigData()">
          <div class="form-group">
            <div class="container">
              <div class="col-3">
                <div class="form-group">
                  <label for="protocolOne">Protocol one</label>
                  <input type="text" id="protocolOne" formControlName="protocolOne" class="form-control">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="protocolTwo">Protocol two</label>
                  <input type="text" id="protocolTwo" formControlName="protocolTwo" class="form-control">
                </div>
              </div>
              <div class="col-3">
                <div class="form-group">
                  <label for="description">Description</label>
                  <input type="text" id="description" formControlName="description" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" [disabled]="!cryptoConfigAddForm.valid" class="btn btn-primary btn-block"
                    (click)="c('Cross click')">Save
            </button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="c('Cross click')">Close
            </button>
          </div>
        </form>
      </ng-template>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="row" style="width: 100%">
          <button *ngIf="filename" class="btn btn-sm btn-outline-primary" style="width: auto; margin-right: auto;"
                  (click)="downloadFile()">Download - {{filename}}
          </button>
          <button class="btn btn-sm btn-outline-primary" style="width: auto; margin-left: auto;" data-bs-toggle="modal"
                  data-bs-target="#exampleModal" data-bs-whatever="@mdo" (click)="addCrypto({content : content})">Add
          </button>
        </div>
      </div>
      <div class="card-body">
        <table class="table mat-table text-center">
          <thead>
          <tr>
            <th style="width: 6%">ID</th>
            <th style="width: 88%; margin-left: auto ">DESCRIPTION</th>
            <th style="width: 6%">ACTION</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cryptoConfig of cryptoConfigs">
            <td>{{cryptoConfig.id}}</td>
            <td>{{cryptoConfig.description}}</td>
            <td>

              <!--      Update CryptoConfig data-->
              <ng-template #content let-c="close" let-d="dismiss">
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title1">Update CryptoConfig data</h4>
                  <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
                </div>
                <form [formGroup]="cryptoConfigUpdateForm" (ngSubmit)="updateCryptoConfig()">
                  <div class="form-group">
                    <div class="container">
                      <div class="col-3">
                        <div class="form-group">
                          <label for="id"><b>Id: </b></label>
                          <input type="text" id="id" formControlName="id" class="form-control"
                                 [(ngModel)]="cryptoConfig.id" readonly>
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label for="protocolOne"><b>protocolOne: </b></label>
                          <input type="text" id="protocolOne1" formControlName="protocolOne" class="form-control"
                                 [(ngModel)]="cryptoConfig.protocolOne">
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label for="protocolTwo"><b>protocolTwo: </b></label>
                          <input type="text" id="protocolTwo1" formControlName="protocolTwo" class="form-control"
                                 [(ngModel)]="cryptoConfig.protocolTwo">
                        </div>
                      </div>
                      <div class="col-3">
                        <div class="form-group">
                          <label for="description"><b>description: </b></label>
                          <input type="text" id="description1" formControlName="description" class="form-control"
                                 [(ngModel)]="cryptoConfig.description">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" [disabled]="!cryptoConfigUpdateForm.valid" class="btn btn-primary btn-block"
                            (click)="c('Cross click')">Save
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="c('Cross click')">
                      Close
                    </button>
                  </div>
                </form>
              </ng-template>
              <button class="btn btn-sm btn-outline-primary" (click)="updateCrypto({content : content});
              getCryptoConfigById(cryptoConfig.id)">Update
              </button>
            </td>
            <td>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteById(cryptoConfig.id)">Delete
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
