<section class="issuer_section">
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <div class="center-pill text-center">
            <h2 style="color: #337ab7">Update Image</h2>
          </div>
          <div class="wrapper">
            <div class="row  text-center" *ngIf="filename">
              <div class="col">
                <button class="btn btn-success" type="button" (click)="downloadFile()">Download - {{filename}}</button>
              </div>
            </div>
            <form [formGroup]="imageForm" (ngSubmit)="updateImageData()">
              <div class="row  text-center" *ngIf="filename"></div>
              <div class="row">
                <div class="form-group col-md-4">
                  <label for="id" data-translate="id" class="ng-scope">Id</label>
                  <span aria-hidden="true" class="glyphicon glyphicon-info-sign"></span>
                  <input class="form-control" type="text" formControlName="id" id="id" name="id"
                         [(ngModel)]="image.id" placeholder="{{ image.id}}" readonly="true">
                </div>
                <div class="form-group col-md-4">
                  <label for="name" data-translate="name" class="ng-scope">Name</label>
                  <span aria-hidden="true" class="glyphicon glyphicon-info-sign"></span>
                  <input class="form-control" type="text" formControlName="name" id="name" name="name"
                         [(ngModel)]="image.name" placeholder="{{ image.name }}">
                </div>
                <div class="form-group col-md-4">
                  <label for="createdBy" data-translate="createdBy" class="ng-scope">CreatedBy</label>
                  <span aria-hidden="true" class="glyphicon glyphicon-info-sign"></span>
                  <input class="form-control" type="text" formControlName="createdBy" id="createdBy" name="createdBy"
                         [(ngModel)]="image.createdBy" placeholder="{{ image.createdBy}}">
                </div>
                <div class="form-group col-md-4">
                  <label for="description " data-translate="description " class="ng-scope">Description </label>
                  <span aria-hidden="true" class="glyphicon glyphicon-info-sign"></span>
                  <input class="form-control" type="text" formControlName="description " id="description "
                         name="description " [(ngModel)]="image.description "
                         placeholder="{{ image.description  }}">
                </div>
                <div class="form-group col-md-4">
                  <label for="lastUpdateBy">LastUpdateBy</label>
                  <input class="form-control" type="text" formControlName="lastUpdateBy" id="lastUpdateBy"
                         name="lastUpdateBy" [(ngModel)]="image.lastUpdateBy"
                         placeholder="{{image.lastUpdateBy }}">
                </div>
                <div class="form-group col-md-4">
                  <label data-translate="updateState" class="ng-scope">UpdateState</label>
                  <span aria-hidden="true" class="glyphicon glyphicon-info-sign"></span>
                  <select class="form-select" type="text" formControlName="updateState">
                    <option value="1" [selected]="image.updateState == 'PUSHED_TO_CONFIG'">PUSHED_TO_CONFIG</option>
                    <option value="2" [selected]="image.updateState == 'WAITING_FOR_PUSH'">WAITING_FOR_PUSH</option>
                    <option value="3" [selected]="image.updateState == 'WAITING_VALIDATION'">WAITING_VALIDATION</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="binaryData" data-translate="binaryData" class="ng-scope">BinaryData</label>
                  <span aria-hidden="true" class="glyphicon glyphicon-info-sign"></span>
                  <input class="form-control" type="text" formControlName="binaryData" id="binaryData" name="binaryData"
                         [(ngModel)]="image.binaryData" placeholder="{{ image.binaryData}}">
                </div>
                <div class="form-group col-md-4">
                  <label for="relativePath">RelativePath</label>
                  <input class="form-control" type="text" formControlName="relativePath" id="relativePath"
                         name="relativePath"
                         [(ngModel)]="image.relativePath" placeholder="{{ image.relativePath }}">
                </div>
                <div class="form-group text-center">
                  <a class="btn btn-primary" href="" routerLink="/image">Cancel</a>&nbsp;
                  <button type="submit" class="btn btn-primary">Generate SQL</button>
                </div>

              </div>
            </form>
            <div class="form-group text-center">
              <div class="row  text-center" *ngIf="filename">
                <div class="col"><br>
                  <button class="btn btn-primary btn-block" type="button" (click)="downloadFile()">Download -
                    {{filename}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
