<section class="issuer_section">
  <div class="container-fluid">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <div class="center-pill text-center">
            <h2 style="color: #337ab7">Update RuleCondition</h2>
          </div>
          <div class="wrapper">
            <form [formGroup]="conditionForm" (ngSubmit)="updateCondition()">
              <div class="row  text-center" *ngIf="filename"></div>
              <div class="row">

                <div class="form-group col-md-4">
                  <label for="creationDate">CreationDate</label>
                  <input class="form-control" type="text" formControlName="creationDate" id="creationDate"
                         name="creationDate" [(ngModel)]="condition.creationDate"
                         placeholder="{{condition.creationDate}}" readonly="true">
                </div>
                <div class="form-group col-md-4">
                  <label for="lastUpdateDate">LastUpdateDate</label>
                  <input class="form-control" type="text" formControlName="lastUpdateDate" id="lastUpdateDate"
                         name="lastUpdateDate" [(ngModel)]="condition.lastUpdateDate"
                         placeholder="{{condition.lastUpdateDate}}" readonly="true">
                </div>
                <div class="form-group col-md-4">
                  <label for="name" data-translate="name" class="ng-scope">Name</label>
                  <input class="form-control" type="text" formControlName="name" id="name" name="name"
                         [(ngModel)]="condition.name" placeholder="{{condition.name}}">
                </div>
                <div class="form-group col-md-4">
                  <label for="createdBy" data-translate="createdBy" class="ng-scope">CreatedBy</label>
                  <input class="form-control" type="text" formControlName="createdBy" id="createdBy" name="createdBy"
                         [(ngModel)]="condition.createdBy" placeholder="{{condition.createdBy}}">
                </div>
                <div class="form-group col-md-4">
                  <label for="description" data-translate="description " class="ng-scope">Description </label>
                  <input class="form-control" type="text" formControlName="description" id="description"
                         name="description" [(ngModel)]="condition.description "
                         placeholder="{{condition.description}}">
                </div>
                <div class="form-group col-md-4">
                  <label for="lastUpdateBy">LastUpdateBy</label>
                  <input class="form-control" type="text" formControlName="lastUpdateBy" id="lastUpdateBy"
                         name="lastUpdateBy" [(ngModel)]="condition.lastUpdateBy"
                         placeholder="{{condition.lastUpdateBy }}">
                </div>
                <div class="form-group col-md-4">
                  <label data-translate="updateState" class="ng-scope">UpdateState</label>
                  <select class="form-select" type="text" formControlName="updateState" name="updateState"
                          [(ngModel)]="condition.updateState">
                    <option value="0" [selected]="condition.updateState == 'PUSHED_TO_CONFIG'">PUSHED_TO_CONFIG</option>
                    <option value="1" [selected]="condition.updateState == 'WAITING_FOR_PUSH'">WAITING_FOR_PUSH</option>
                    <option value="2" [selected]="condition.updateState == 'WAITING_VALIDATION'">WAITING_VALIDATION
                    </option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <input class="form-control" type="hidden" formControlName="id" id="id" name="id"
                         [(ngModel)]="condition.id" readonly="true">
                </div>
                <div class="form-group text-center">
                  <a class="btn btn-primary" href="" routerLink="/condition">Cancel</a>&nbsp;
                  <button type="submit" class="btn btn-primary">Generate SQL</button>
                </div>
              </div>
            </form>
            <div class="form-group text-center">
              <div class="row  text-center" *ngIf="filename">
                <div class="col"><br>
                  <button class="btn btn-primary btn-block" type="button" (click)="downloadFile()">Download -
                    {{filename}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
