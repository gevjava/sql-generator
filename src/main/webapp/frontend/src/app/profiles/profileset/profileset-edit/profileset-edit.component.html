<section class="issuer_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <div class="wrapper">
                            <form [formGroup]="profileSetEditForm" (ngSubmit)="onEdit(profileSetEditForm)">
                                <table class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">createdBy</th>
                                            <th scope="col">creationDate</th>
                                            <th scope="col">name</th>
                                            <th scope="col">updateState</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>
                                                <input class="form-control" type="text" name="id"  placeholder="{{profileset.id}}" readonly="true">
                                            </td>
                                            <td>
                                                <input class="form-control" type="text" name="createdBy" formControlName="createdBy"  placeholder="{{ profileset.createdBy }}">
                                            </td>
                                            <td>
                                                <input class="form-control" type="date" name="creationDate" formControlName="creationDate"  placeholder="{{ profileset.creationDate }}">
                                            </td>
                                            <td>
                                                <input class="form-control" type="text" nama="name" formControlName="name"  placeholder="{{ profileset.name }}">
                                            </td>
                                            <td>
                                                <input class="form-control" type="text" name="updateState" formControlName="updateState"  placeholder="{{ profileset.updateState }}">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Generate SQL</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</section>
