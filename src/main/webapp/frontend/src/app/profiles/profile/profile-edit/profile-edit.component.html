<section class="issuer_section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body">
            <div class="wrapper">
              <form [formGroup]="profileEditForm" (ngSubmit)="onEdit(profileEditForm)">
                <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Id</th>
                      <th scope="col">createdBy</th>
                      <th scope="col">creationDate</th>
                      <th scope="col">name</th>
                      <th scope="col">updateState</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <input class="form-control" type="text"  placeholder="{{ profile['id'] }}"
                          readonly="true">
                      </td>S
                      <td>
                        <input class="form-control" type="text" formControlName="createdBy" name="createdBy"
                          placeholder="{{ profile.createdBy }}">
                      </td>
                      <td>
                        <input class="form-control" type="date" formControlName="creationDate" name="creationDate"
                          placeholder="{{ profile.creationDate }}">
                      </td>
                      <td>
                        <input class="form-control" type="text" formControlName="name" nama="name"
                          placeholder="{{ profile.name }}">
                      </td>
                      <td>
                        <input class="form-control" type="text" formControlName="updateState" name="updateState"
                          placeholder="{{ profile.updateState }}">
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Generate SQL</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</section>
