<section class="issuer_section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header"></div>
          <div class="card-body">
            <div  class="wrapper">
              <form  (click)="onDelete()">
                <div class="alert alert-danger" role="alert">
                  <span style="font-size: 36px;" class="material-icons">dangerous</span>
                  <hr>
                  <h4 class="alert-heading">Dangerous message</h4>
                  <p>This action can change your table structure. Please be aware.</p>
                  <hr>
                  <div class="form-group">
                    <button type="button" class="btn btn-outline-danger">Delete</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>
</section>
